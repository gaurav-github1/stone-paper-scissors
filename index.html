<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="./rock-paper-scissors.css">
</head>
<body>
    <p class="title">Rock Paper Scissors</p>

    <button class="move-btn"
        onclick="
            playGame('rock',pickRandomMove());
        "
    ><img src="./images/rock-emoji.png" class="move-icon"></button>

    <button class="move-btn"
            onclick="
                playGame('paper',pickRandomMove());
            "
    ><img src="./images/paper-emoji.png" class="move-icon"></button>

    <button class="move-btn"
            onclick="
                playGame('scissors',pickRandomMove())
            "
    ><img src="./images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-winner"></p>
    <p class="js-moves">
        
    </p>
    <p class="js-result"></p>

    <button class="reset-btn"
        onclick="
            score.lose = 0;
            score.tie = 0;
            score.win = 0;
            localStorage.removeItem('score');
            updateResult();
            alert('Wins : '+score.win+',Losses : '+score.lose+',Ties : '+score.tie);
        "
    >Reset Score</button>

    <script src="./rock-paper-scissor.js"></script>
</body>
</html>
